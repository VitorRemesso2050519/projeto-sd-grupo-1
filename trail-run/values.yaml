images:
  rabbitmq: rabbitmq:3-management
  backend: vitorremesso/backend:v1.0.0
  frontend: vitorremesso/frontend:v1.0.0
  simulator: vitorremesso/simulator:v0.2.0
imagePullPolicy: Always

rabbitmq:
  username: guest
  password: guest
  serviceName: rabbitmq
  port: 5672
  managementPort: 15672
  exchange: events
  queue: events.gps
  routingKey: gps.update

backend:
  serviceName: trail-backend
  port: 8000
  replicaCount: 1

frontend:
  serviceName: trail-frontend
  port: 80
  wsUrl: "ws://trail-backend:8000/ws"
  replicaCount: 1

simulator:
  enabled: true
  gpxFile: /app/trail_route.gpx

storage:
  gpx:
    enabled: true
    size: 1Gi
    storageClassName: ""

service:
  type: ClusterIP

ingress:
  enabled: false
  className: nginx
  host: trail.local
  tls: false

resources: {}