# =========================================================
# Secret para credenciais do RabbitMQ
#
# Este ficheiro define um Secret do tipo Opaque para guardar
# o utilizador e a palavra-passe do RabbitMQ de forma segura.
#
# Como usar:
# - O deployment do RabbitMQ e do backend referenciam este secret
#   para obter as credenciais de acesso.
# - Pode alterar os valores de 'username' e 'password' conforme necessário.
# - Para aplicar este secret ao cluster, execute:
#     kubectl apply -f k8s/rabbitmq/rabbitmq-secret.yaml
# - Se quiser remover ou atualizar, basta editar este ficheiro e voltar a aplicar.
#
# NOTA: Nunca publique este ficheiro com credenciais reais em repositórios públicos.
# =========================================================
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-auth
type: Opaque
stringData:
  username: guest
  password: guest