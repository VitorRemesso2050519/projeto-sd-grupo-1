apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2 # Define 2 réplicas para alta disponibilidade
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: vitorremesso/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: RABBIT_USER
              valueFrom: 
                secretKeyRef:
                  name: rabbitmq-auth
                  key: username
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-auth
                  key: password
            - name: RABBIT_URL
              value: amqp://$(RABBIT_USER):$(RABBIT_PASS)@rabbitmq:5672/
            - name: RABBIT_EXCHANGE
              value: events
            - name: RABBIT_QUEUE
              value: events.gps
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
# Deployment do serviço backend
# Define 2 réplicas para alta disponibilidade
# Utiliza variáveis de ambiente seguras via Secret
