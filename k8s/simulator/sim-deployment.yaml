apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: argocd
  labels:
    app: simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      containers:
        - name: simulator
          image: vitorremesso/simulator:67f762b
          env:
            - name: RABBIT_USER
              valueFrom: 
                secretKeyRef:
                  name: rabbitmq-auth
                  key: username
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-auth
                  key: password
            - name: RABBIT_URL
              value: amqp://$(RABBIT_USER):$(RABBIT_PASS)@rabbitmq:5672/%2F
            - name: RABBIT_EXCHANGE
              value: events
            - name: RABBIT_ROUTING_KEY
              value: gps.update
            - name: GPX_FILE_PATH
              value: /app/data/trail_route.gpx
          # volumeMounts removido para usar ficheiro do Docker image
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["python", "-c", "import os; print('ok')"]
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["python", "-c", "import os; print('ok')"]
            initialDelaySeconds: 5
            periodSeconds: 10
      # volumes removido para usar ficheiro do Docker image
# Deployment do simulador de atletas
