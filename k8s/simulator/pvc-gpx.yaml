# PersistentVolumeClaim para ficheiros GPX
# Permite acesso ReadWriteMany (RWX) para m√∫ltiplos pods
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-gpx
spec:
  accessModes:
    - ReadWriteMany        # Requer suporte RWX (NFS, StorageClass com RWX)
  resources:
    requests:
      storage: 1Gi
  # opcional: especificar storageClassName se o cluster exigir
  # storageClassName: nfs-storage