auth:
  username: runner
  password: runningman

replicaCount: 1

service:
  type: ClusterIP
  port: 5672

persistence:
  enabled: true
  size: 1Gi

serviceAccount:
  create: false
  name: ""
  automount: true
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# HTTPRoute (Gateway API) defaults to avoid nil deref in templates
httpRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  hostnames: []
  rules: []

# Autoscaling defaults
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 0

# Minimal image defaults used by deployment template
image:
  repository: rabbitmq
  tag: "latest"
  pullPolicy: IfNotPresent